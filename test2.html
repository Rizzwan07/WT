<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Section Web Page</title>
</head>
<body>

    <header>
        <h1>Three Section Web Page</h1>
    </header>

    <!-- Table for Side-by-Side Layout -->
    <table width="100%" border="1">
        <tr>
            <!-- Left Section (Buttons) -->
            <td width="25%" valign="top">
                <h2>Frame Buttons</h2>
                <button onclick="loadFrame('WTLAB4.html')">Load Frame 1</button><br><br>
                <button onclick="loadFrame('WTLAB4p2.html')">Load Frame 2</button><br><br>
                <button onclick="loadFrame('frame3.html')">Load Frame 3</button>
            </td>

            <!-- Middle Section (Iframe) -->
            <td width="50%" valign="top">
                <h2>Frame Display</h2>
                <iframe id="frame" width="100%" height="500px"></iframe>
            </td>

            <!-- Right Section (Content) -->
            <td width="25%" valign="top">
                <h2>Additional Content</h2>
                <p>This is some additional content that stays constant.</p>
                <ul>
                    <li>Point 1</li>
                    <li>Point 2</li>
                    <li>Point 3</li>
                </ul>
            </td>
        </tr>
    </table>

    <footer>
        <p align="center" >Â© 2025 Your Website</p>
    </footer>

    <script>
        function loadFrame(url) {
            document.getElementById('frame').src = url;
        }
    </script>

</body>
</html>
