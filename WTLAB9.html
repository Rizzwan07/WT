<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js If Else</title>
</head>
<body>
    <script type="text/javascript">
        var age = 18;
        if (age >= 18) {
            document.write("You are eligible to vote<br>");
        } else {
            document.write("You are not eligible to vote<br>");
        }
    </script> 

    <script language="javascript">
        for (var i = 0; i < 5; i++) {
            document.write("Hello World <br>");
        }
    </script>

    <script language="javascript">
        var i = 0;
        do {
            document.write("This is a do while loop iteration: " + i + "<br>");
            i++;
        } while (i < 5);
    </script>   

    <script language="javascript">    
        var i = 0;
        while (i < 5) {
            document.write("This is a while loop iteration: " + i + "<br>");
            i++;
        }
    </script>


<script language="javascript">
    var day = parseInt(prompt("Enter a day number (1-7): "));
    switch (day) {
        case 1:
            document.write("Sunday");
            break;
        case 2:
            document.write("Monday");
            break;
        case 3:
            document.write("Tuesday");
            break;
        case 4:
            document.write("Wednesday");
            break;
        case 5:
            document.write("Thursday");
            break;
        case 6:
            document.write("Friday");
            break;
        case 7:
            document.write("Saturday");
            break;
        default:
            document.write("Invalid day");
    }
</script>
</body>
</html>
