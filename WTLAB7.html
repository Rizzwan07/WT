<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demonstration</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="WTLAB7.css">
    <style>
        /* Embedded CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Demonstration</h1>
        <p style="color: blue;">This paragraph uses inline CSS.</p>
        <p>This paragraph will be styled using external CSS.</p>
        <div class="additional-content">
            <h2>More Content</h2>
            <p>Here's an example of more content inside a div element.</p>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
