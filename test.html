<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Section Web Page with Vertical Buttons</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        main {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 10px;
            height: 80vh;
        }
        section {
            padding: 10px;
            border: 1px solid #ccc;
            overflow: auto;
        }
        section#middle {
            background-color: #f9f9f9;
        }
        #left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        Three Section Web Page
    </header>
    <main>
        <!-- Left Section -->
        <section id="left">
            <h2>Frame Buttons</h2>
            <button onclick="loadFrame('WTLAB4.html')">Load Frame 1</button>
            <button onclick="loadFrame('WTLAB4p2.html')">Load Frame 2</button>
            <button onclick="loadFrame('test.html')">Load Test Page</button>
        </section>

        <!-- Middle Section -->
        <section id="middle">
            <iframe id="frame" style="width: 100%; height: 100%; border: none;"></iframe>
        </section>

        <!-- Right Section -->
        <section id="right">
            <h2>Additional Content</h2>
            <p>This is some additional content that stays constant.</p>
            <ul>
                <li>Point 1</li>
                <li>Point 2</li>
                <li>Point 3</li>
            </ul>
        </section>
    </main>
    <footer>
        Â© 2025 Your Website
    </footer>

    <script>
        // Function to load a frame in the middle section
        function loadFrame(url) {
            document.getElementById('frame').src = url;
        }
    </script>
</body>
</html>
